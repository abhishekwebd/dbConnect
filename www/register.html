
<!DOCTYPE HTML>
<html lang="en">

<head>
	<title>Register</title>
	<!-- Meta tag Keywords -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="Creative Login Form Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements"
	/>
	<script type="application/x-javascript">
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>

  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/loader.css">

	<link rel="stylesheet" href="css/font-awesome.css">
	<!-- Font-Awesome-Icons-CSS -->
	<!-- //css files -->
	<script src="js/jquery.min.js"></script>
	<!-- <script src="js/angular.min.js"></script> -->
	<script src="js/angular.min.js"></script>
	<script src="js/angular-touch.min.js"></script>
	<script src="js/angular-animate.min.js"></script>
	<!-- online-fonts -->
	<link href="//fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
	<!-- //online-fonts -->

	<script src="js/script.js"></script>

</head>

<body>
	<div id="loading" class="loader">	
	</div>
	<div ng-app="myApp"  ng-controller="RecordCtrl">
<div class="container">
	<div class="logo text-center">
	<img src="img/logo.png" width="100px">
</div>
	<div class="bs-component">
              <div class="form">
                <fieldset>
                  <legend>Sign Up</legend>
                 <div class="form-group">
                    <label for="exampleInputEmail1">Full Name</label>
                    <input type="text" class="form-control" id="exampleInputName"  aria-describedby="NameHelp" ng-model="Name" placeholder="Enter Full Name">
                    
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1"  aria-describedby="emailHelp" ng-model="Email" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1"  ng-model="Password" placeholder="Password">
                  </div>
                       <div class="form-group">{{error}} </div>
                  <button type="submit" class="btn btn-primary" ng-click="Signup()">SignUp</button>
                </fieldset>
            </div>  
<br>
<p class="text-info text-right">Already have An Account ! <a href="login.html">Click Here</a> to Sign In.</p>
<br>
    </div>


</div>
</div>
<script>
	var app = angular.module('myApp', []);
	app.controller('RecordCtrl', function ($scope, $http) {
 
    $scope.Signup = function () {
   
	if($scope.Name != null && $scope.Email != null && $scope.Password != null && $scope.Name != "" && $scope.Email != "" && $scope.Password != "" ){


 		 var otp =  Math.floor(100000 + Math.random() * 900000);
           http = localStorage.getItem("serverpath")+"data.php?Code=Sendmail&name="+$scope.Name+"&email="+$scope.Email+"&otp="+otp;//the REST

            $http.get(http);
             localStorage.setItem("RegName",$scope.Name);
             localStorage.setItem("RegEmail",$scope.Email);
             localStorage.setItem("RegOtp",otp);
             localStorage.setItem("RegPassword",$scope.Password);
            window.location.href = "SubmitOTP.html";
        


  	}
    else
    {
      $scope.error = "All Fields  are Mendatory";
    }
          
          
    }
  
    
});

</script>
<script type="text/javascript" src="js/sc_index.js"></script>
</body>

</html>
